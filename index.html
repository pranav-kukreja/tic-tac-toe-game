<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="headingtext"><h1>Tic Tac Toe</h1></div>
    </div>
    <div class="winner-msg hide">
      <div class="winnerMsgText"><h1>Winner is</h1></div>
      <button class="newGameButton hide">New Game!</button>
    </div>

    <div class="game-area">
      <div class="container">
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
      </div>
    </div>
    <div class="resetButtonDiv">
      <button class="resetButton">Reset Game!</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
